<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Survey Application</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="app">
        <div class="sidebar">
            <!-- Sidebar content here -->
        </div>
        <div class="main-content">
            <div class="field-info">
                <h2>Corn Field</h2>
                <div class="field-stats">
                    <div>Total Plant: 24</div>
                    <div>Soil Temp: 24&#176;</div>
                    <div>Humidity: 24&#176;</div>
                    <div>Plant Condition:</div>
                    <div>Good Trees: <span id="good-count">0</span></div>
                    <div>Bad Trees: <span id="bad-count">0</span></div>
                </div>
            </div>
            <button id="start-speech"><i class="fas fa-microphone"></i></button>
            <div id="tree-grid">
                <!-- Tree blocks will be generated here -->
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
