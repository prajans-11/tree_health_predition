<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Survey Application</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="app">
        <div class="Topic">
            <h1 class="heading" style="color:rgb(0, 0, 0);">Tree Health Application</h1>
        </div>
        <div class="header-container">
            
            <div class="field-stats">
                <div>Total Trees: <span id="total-count">40</span></div>
                <div>Good Trees: <span id="good-count">0</span></div>
                <div>Bad Trees: <span id="bad-count">0</span></div>
                <div>Soil Type: <span id="soil-type">N/A</span></div>
            </div>
        </div>
        <div class="main-container">
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d4230.49102151332!2d77.27380225206669!3d11.496661903300227!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2sin!4v1723944858929!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="content-container">
                <div class="info-container">
                </div>
                <button id="start-speech"><i class="fas fa-microphone"></i></button>
                <div id="tree-grid">
                    <!-- Tree blocks will be generated here -->
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
